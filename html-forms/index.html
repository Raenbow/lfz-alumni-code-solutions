<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Forms
    </title>
  </head>
  <body>
    <h1>
      Coding Form!
    </h1>
    <form action="">
      <div>
        <label for="email">Email</label>
        <div>
          <input type="email" name="email" />
        </div>
      </div>
      <div>
        <label for="reasons">Why is coding cool?</label>
        <div>
          <select name="reasons">
            <option value="SelectOption">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <label for="language">Favorite Language (choose one)</label>
        <div>
          <label><input type="radio" name="language" value="HTML" /> HTML</label>
          <label><input type="radio" name="language" value="CSS" /> CSS</label>
          <label><input type="radio" name="language" value="JS" /> JavaScript</label>
        </div>
      </div>
      <div>
        <label for="signup">Would you like to sign up for more information?</label>
        <div>
          <input type="checkbox" name="signup" value="yes" /> Sign me up!
        </div>
      </div>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" cols="25" rows="10"></textarea>
        </div>
      </div>
      <div>
        <button type="submit" value="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
